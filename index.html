<!DOCTYPE html>
<html lang='es'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'> <!--Para trabajar con sitios responsive y poder tener la referencia del viewport-->
        <meta name='robots' content='index,follow'>   <!-- Es para permitir a los robots como el de google indexar nuestra página en los resultados -->
        <link rel='stylesheet' type='text/css' href='style.css'>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="57x57" href="./icono57.png">
        <link rel="apple-touch-icon" sizes="114x114" href="./icono114.png">
        <link rel="icon" href="./favicon.ico">
        <title>WaBot</title>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <div>
                    <h1 class="titulo">WaBot</h1>
                </div>
            </header>
            <main>
                <div class="hero">
                        <div class="label_container">
                            <span class="label1">¡NO MÁS CONTACTOS INNECESARIOS!</span>
                            <span class="label2">Envía mensajes sin agregar contactos nuevos</span>
                        </div>
                        <div class="input-container">
                            <div class="input">
                                <select name="paises" id="codigo_pais">
                                    <option value="+52">MX +52</option>
                                    <option value="+55">BR +55</option>
                                    <option value="+57">CO +57</option>
                                    <option value="+54">AR +54</option>
                                    <option value="+1">US +1</option>
                                </select>
                                <input id="tel" type="number" class="input__box" placeholder="Ingresa el número" inputmode="decimal">
                            </div>
                            <button class="boton" id="ir_chat">Ir al chat</button>
                        </div>
                    </div>
            </main>
            <footer>
                Copyright Chachito
            </footer>
        </div>
    <script src="script.js"></script>
    </body>
    </html>
